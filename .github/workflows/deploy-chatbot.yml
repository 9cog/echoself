name: Deploy EchoSelf Chatbot to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'chatbot/**'
  pull_request:
    branches:
      - main
    paths:
      - 'chatbot/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build chatbot
        run: |
          # Copy chatbot files to a deployment directory
          mkdir -p _site
          cp -r chatbot/* _site/
          
          # Create index redirect at root if needed
          if [ ! -f _site/index.html ]; then
            echo "Chatbot files copied successfully"
          fi
          
          # Verify files exist
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
