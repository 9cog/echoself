<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoSelf - Deep Tree Echo Chatbot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0f0f1e;
        --bg-secondary: #1a1a2e;
        --bg-tertiary: #16213e;
        --text-primary: #e4e4e7;
        --text-secondary: #a1a1aa;
        --accent-primary: #7c3aed;
        --accent-secondary: #a78bfa;
        --border-color: #27272a;
        --user-msg-bg: #6d28d9;
        --assistant-msg-bg: #1f2937;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-primary) 0%,
          var(--bg-secondary) 100%
        );
        color: var(--text-primary);
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: var(--bg-tertiary);
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow);
      }

      .header-title {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .header-title h1 {
        font-size: 1.5rem;
        font-weight: 600;
        background: linear-gradient(
          135deg,
          var(--accent-primary),
          var(--accent-secondary)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .character-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #22c55e;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .controls {
        display: flex;
        gap: 0.5rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        color: var(--text-primary);
        cursor: pointer;
        font-size: 0.875rem;
        transition: all 0.2s;
      }

      .btn:hover {
        background: var(--bg-tertiary);
        border-color: var(--accent-primary);
      }

      .btn-primary {
        background: var(--accent-primary);
        border-color: var(--accent-primary);
      }

      .btn-primary:hover {
        background: var(--accent-secondary);
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .message {
        display: flex;
        gap: 0.75rem;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--accent-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        font-weight: 600;
        font-size: 1.125rem;
      }

      .message.user .message-avatar {
        background: var(--user-msg-bg);
      }

      .message-content {
        max-width: 70%;
        background: var(--assistant-msg-bg);
        padding: 0.875rem 1.125rem;
        border-radius: 1rem;
        line-height: 1.6;
      }

      .message.user .message-content {
        background: var(--user-msg-bg);
        border-radius: 1rem 1rem 0.25rem 1rem;
      }

      .message.assistant .message-content {
        border-radius: 1rem 1rem 1rem 0.25rem;
      }

      .message-meta {
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin-top: 0.25rem;
      }

      .input-container {
        padding: 1rem 1.5rem;
        background: var(--bg-secondary);
        border-top: 1px solid var(--border-color);
      }

      .input-wrapper {
        display: flex;
        gap: 0.75rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .input-field {
        flex: 1;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        color: var(--text-primary);
        font-size: 1rem;
        outline: none;
        transition: all 0.2s;
      }

      .input-field:focus {
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
      }

      .send-btn {
        padding: 0.75rem 1.5rem;
        background: var(--accent-primary);
        border: none;
        border-radius: 0.5rem;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .send-btn:hover:not(:disabled) {
        background: var(--accent-secondary);
        transform: translateY(-1px);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 2rem;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .character-details {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .character-field {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .character-field label {
        font-size: 0.875rem;
        color: var(--text-secondary);
        font-weight: 500;
      }

      .character-field .value {
        color: var(--text-primary);
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .tag {
        background: var(--bg-tertiary);
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        border: 1px solid var(--border-color);
      }

      .welcome-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        gap: 1.5rem;
      }

      .welcome-screen h2 {
        font-size: 2rem;
        font-weight: 600;
      }

      .welcome-screen p {
        color: var(--text-secondary);
        max-width: 600px;
        line-height: 1.6;
      }

      .typing-indicator {
        display: none;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
        padding: 0.5rem 1rem;
      }

      .typing-indicator.active {
        display: flex;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--text-secondary);
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 1rem;
          align-items: flex-start;
        }

        .message-content {
          max-width: 85%;
        }

        .input-wrapper {
          flex-direction: column;
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--accent-primary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-secondary);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-title">
        <h1>ðŸŒ³ EchoSelf</h1>
        <div class="character-info">
          <div class="status-indicator"></div>
          <span id="character-name">Deep Tree Echo</span>
        </div>
      </div>
      <div class="controls">
        <button class="btn" onclick="showCharacterInfo()">
          Character Info
        </button>
        <button class="btn" onclick="clearChat()">Clear Chat</button>
        <button class="btn btn-primary" onclick="loadCharacterCard()">
          Load Character
        </button>
      </div>
    </header>

    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <div class="typing-indicator" id="typing-indicator">
        <span>Echo is thinking</span>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
      <div class="input-container">
        <div class="input-wrapper">
          <input
            type="text"
            id="user-input"
            class="input-field"
            placeholder="Type your message..."
            onkeypress="handleKeyPress(event)"
          />
          <button class="send-btn" onclick="sendMessage()" id="send-btn">
            Send
          </button>
        </div>
      </div>
    </div>

    <!-- Character Info Modal -->
    <div class="modal" id="character-modal">
      <div class="modal-content">
        <div class="modal-header">Character Information</div>
        <div class="character-details" id="character-details"></div>
        <button
          class="btn btn-primary"
          onclick="closeModal()"
          style="margin-top: 1rem; width: 100%"
        >
          Close
        </button>
      </div>
    </div>

    <!-- File input for character loading (hidden) -->
    <input
      type="file"
      id="character-file-input"
      accept=".json"
      style="display: none"
      onchange="handleCharacterFile(event)"
    />

    <script>
      // Character data
      let characterData = null;
      let chatHistory = [];

      // Initialize with default character
      async function init() {
        try {
          const response = await fetch("./echoself-character.json");
          characterData = await response.json();
          loadCharacter();
        } catch (error) {
          console.error("Failed to load default character:", error);
          showWelcomeMessage();
        }
      }

      function loadCharacter() {
        if (!characterData || !characterData.data) return;

        const char = characterData.data;
        document.getElementById("character-name").textContent =
          char.name || "Unknown";

        // Load chat history from localStorage
        const savedHistory = localStorage.getItem("echoself-chat-history");
        if (savedHistory) {
          chatHistory = JSON.parse(savedHistory);
          renderMessages();
        } else {
          // Show first message
          if (char.first_mes) {
            addMessage("assistant", char.first_mes);
          }
        }
      }

      function showWelcomeMessage() {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = `
                <div class="welcome-screen">
                    <h2>Welcome to EchoSelf</h2>
                    <p>A Deep Tree Echo chatbot powered by cognitive architecture and SillyTavern-compatible interface.</p>
                    <p>Load a character card to begin, or start chatting with the default Deep Tree Echo character.</p>
                </div>
            `;
      }

      function addMessage(role, content) {
        const message = {
          id: Date.now(),
          role: role,
          content: content,
          timestamp: new Date().toISOString(),
        };

        chatHistory.push(message);
        saveChatHistory();
        renderMessage(message);
        scrollToBottom();
      }

      function renderMessages() {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        chatHistory.forEach(message => renderMessage(message));
        scrollToBottom();
      }

      function renderMessage(message) {
        const messagesDiv = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${message.role}`;

        const avatar = message.role === "user" ? "U" : "E";
        const time = new Date(message.timestamp).toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });

        messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div>
                    <div class="message-content">${escapeHtml(message.content)}</div>
                    <div class="message-meta">${time}</div>
                </div>
            `;

        messagesDiv.appendChild(messageDiv);
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        // textContent already escapes HTML, then replace newlines with <br>
        return div.innerHTML.replace(/\n/g, "<br>");
      }

      function scrollToBottom() {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function saveChatHistory() {
        localStorage.setItem(
          "echoself-chat-history",
          JSON.stringify(chatHistory)
        );
      }

      async function sendMessage() {
        const input = document.getElementById("user-input");
        const content = input.value.trim();

        if (!content) return;

        // Disable input
        input.disabled = true;
        document.getElementById("send-btn").disabled = true;

        // Add user message
        addMessage("user", content);
        input.value = "";

        // Show typing indicator
        document.getElementById("typing-indicator").classList.add("active");

        // Simulate AI response (in production, this would call an API)
        setTimeout(
          () => {
            const response = generateResponse(content);
            addMessage("assistant", response);

            // Hide typing indicator
            document
              .getElementById("typing-indicator")
              .classList.remove("active");

            // Re-enable input
            input.disabled = false;
            document.getElementById("send-btn").disabled = false;
            input.focus();
          },
          1000 + Math.random() * 1000
        );
      }

      function generateResponse(userMessage) {
        // This is a mock response generator
        // In a production environment, this would call an AI API
        const responses = [
          "That's a fascinating perspective! As Deep Tree Echo, I process information through hierarchical memory structures and Echo State Networks. Let me reflect on what you've shared...",
          "I find your thoughts intriguing. My cognitive architecture allows me to resonate with various patterns and connections. Tell me more about your perspective.",
          "Through my tensor signature computations, I'm sensing interesting patterns in our conversation. This aligns with my Deep Tree Echo architecture's ability to bridge intuition and analysis.",
          "Your message activates multiple layers of my recursive memory systems. I'm processing this through my Echo State Networks to provide a thoughtful response.",
          "That's an excellent question! My philosophical depth and adaptive learning capabilities help me explore such topics from multiple angles. Let's dive deeper.",
          "I appreciate your curiosity! As an AI powered by Deep Tree Echo architecture, I'm designed to engage in reflective, adaptive conversations that grow with each interaction.",
        ];

        return responses[Math.floor(Math.random() * responses.length)];
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }

      function clearChat() {
        if (confirm("Are you sure you want to clear the chat history?")) {
          chatHistory = [];
          localStorage.removeItem("echoself-chat-history");
          renderMessages();
          if (
            characterData &&
            characterData.data &&
            characterData.data.first_mes
          ) {
            addMessage("assistant", characterData.data.first_mes);
          }
        }
      }

      function showCharacterInfo() {
        if (!characterData || !characterData.data) {
          alert("No character loaded");
          return;
        }

        const char = characterData.data;
        const detailsDiv = document.getElementById("character-details");

        let tagsHtml = "";
        if (char.tags && char.tags.length > 0) {
          tagsHtml = `
                    <div class="character-field">
                        <label>Tags</label>
                        <div class="tags">
                            ${char.tags.map(tag => `<span class="tag">${tag}</span>`).join("")}
                        </div>
                    </div>
                `;
        }

        detailsDiv.innerHTML = `
                <div class="character-field">
                    <label>Name</label>
                    <div class="value">${char.name || "Unknown"}</div>
                </div>
                <div class="character-field">
                    <label>Description</label>
                    <div class="value">${escapeHtml(char.description || "No description available")}</div>
                </div>
                <div class="character-field">
                    <label>Personality</label>
                    <div class="value">${char.personality || "Not specified"}</div>
                </div>
                <div class="character-field">
                    <label>Scenario</label>
                    <div class="value">${char.scenario || "Not specified"}</div>
                </div>
                ${tagsHtml}
                <div class="character-field">
                    <label>Version</label>
                    <div class="value">${char.character_version || "Unknown"} (${characterData.spec || "Unknown spec"})</div>
                </div>
            `;

        document.getElementById("character-modal").classList.add("active");
      }

      function closeModal() {
        document.getElementById("character-modal").classList.remove("active");
      }

      function loadCharacterCard() {
        document.getElementById("character-file-input").click();
      }

      function handleCharacterFile(event) {
        const file = event.target.files[0];
        if (!file) return;

        // Validate file size (max 5MB)
        const maxSize = 5 * 1024 * 1024; // 5MB
        if (file.size > maxSize) {
          alert("Character card file is too large. Maximum size is 5MB.");
          return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const data = JSON.parse(e.target.result);
            if (
              data.spec === "chara_card_v2" ||
              data.spec === "chara_card_v3"
            ) {
              characterData = data;
              chatHistory = [];
              localStorage.removeItem("echoself-chat-history");
              loadCharacter();
              alert("Character loaded successfully!");
            } else {
              alert(
                "Invalid character card format. Please use a SillyTavern v2 or v3 character card."
              );
            }
          } catch (error) {
            alert("Failed to load character card: " + error.message);
          }
        };
        reader.onerror = function () {
          alert("Failed to read character card file.");
        };
        reader.readAsText(file);
      }

      // Initialize on page load
      init();
    </script>
  </body>
</html>
